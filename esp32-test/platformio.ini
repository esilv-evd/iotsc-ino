; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform      = espressif32
board         = esp32dev
framework     = arduino
; This option can be set if the automatic port detection failed.
; On Microsoft Windows, the upload port if probably something like COMx.
;upload_port   = /dev/ttyUSB3
; This option might be set to adjust the baud rate.
monitor_speed = 115200
; This option can be set if the automatic port detection failed as for
; upload_port.
;monitor_port  = /dev/ttyUSB3
